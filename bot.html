---
layout: page
permalink: /bot.html
---
<script id="headerTemplate" type="text/x-handlebars-template">
	{% raw %}
	<h1 {{#if race}}class="{{racecol race}}{{/if}}">{{botName}}</h1>
	<hr>
	{{#if won}}
	<div class="row">
	<div class="col-3 row">
	<div class="col-1">
	<i class="fas fa-trophy"></i>
	{{won}}
	</div>
	<div class="col-1">
	<i class="fas fa-sad-tear"></i>
	{{lost}}
	</div>
	<div class="col-1">
	<i class="fas fa-car-crash"></i>
	{{crashed}}
	</div>
	</div>
	</div>
	<div class="row">
	<div class="col-1">
	Last updated:
	</div>
	<div class="col-5">
	{{date lastUpdated}}
	</div>
	</div>
	{{#unless enabled}}
	<div class="row">
	<div class="col-1">
	Disabled:
	</div>
	<div class="col-5">
	{{disabledReason}}
	</div>
	</div>
	{{/unless}}
	</div>
	{{/if}}
	{% endraw %}
</script>
<script>
	$(function() {
		let statsBaseUrl = "http://basilicum.bytekeeper.org/stats/";
		let botName = decodeURIComponent(window.location.search.substring(1).split("=")[1]);
		let source = $("#headerTemplate").html();
		let template = Handlebars.compile(source);
		$("#botName").append(template({botName: botName}));
		$.getJSON("http://basilicum.bytekeeper.org/stats/ranking.json")
			.then(function(data) {
				data.sort(function(a,b) { 
					if (a.rating !== b.rating) return b.rating - a.rating; 
					if (a.winRate !== b.winRate) return b.winRate - a.winRate;
					return b.won - a.won;
				})
				let topBots = data.slice(0,5).map(function(bot) { return bot.botName; });
				let myIndex = topBots.indexOf(botName);
				if (myIndex === -1) topBots.push(botName); 
				else {
					let tmp = topBots[topBots.length - 1];
					topBots[topBots.length - 1] = topBots[myIndex];
					topBots[myIndex] = tmp;
				}
				$("#botName").empty();
				let myData = data.filter(function(a) { return a.botName === botName; })[0];
				if (!myData.enabled) myData.disabledReason = myData.disabledReason || "Disabled on SSCAIT/locally";
				$("#botName").append(template(myData));
				return $.when.apply($, topBots.map(function(bot) {
					return $.getJSON(statsBaseUrl + bot + "/eloHistory.json")
						.then(function(data) { return {name: bot, data: data}; });
				}));
			}).then(function() {
				const colors = [
					"rgba(200, 0, 0, 0.8)",
					"rgba(0, 200, 0, 0.4)",
					"rgba(200, 200, 0, 0.4)",
					"rgba(0, 0, 200, 0.4)",
					"rgba(200, 0, 200, 0.4)",
					"rgba(200, 200, 200, 0.4)",
				];
				let args = (arguments.length === 1 ? [arguments[0]] : Array.apply(null, arguments)).reverse();
				let startSeconds = (Date.now() / 1000) - 30 * 86400;
				let datasets = args.map(function(bot, i) {
					function filter(data) {
						let chartData = [];
						let lastSecond = 0;
						for (i = 0; i < data.length; i++) {
							let entry = data[i];
							if (entry.epochSecond >= startSeconds && entry.epochSecond - lastSecond >= 43200) {
								chartData.push({x: new Date(entry.epochSecond * 1000), y: entry.rating});
								lastSecond = entry.epochSecond;
							}
						}
						return chartData;
					}
					return {
						label: unescape(bot.name),
						fill: false,
						borderColor: colors[i],
						data: filter(bot.data)

					};
				});
				let ctx = document.getElementById("eloChart");
				new Chart(ctx, {
					type: "line",
					data: {
						datasets: datasets
					},
					options: {
						scales: {
							xAxes: [{
								type: "time",
								time: {
									unit: "day"
								}
							}]
						}
					}
				});

			});
		$.getJSON(statsBaseUrl + botName + "/perMapStats.json")
			.then(function(data) {
				let labels = data.map(function(a) { return a.map; });
				let wonData = data.map(function(a) { return a.won; });
				let lostData = data.map(function(a) { return a.lost; });
				new Chart(document.getElementById("perMapWinsChart"), {
					type: "bar",
					data: {
						datasets: [{
							label: "Won",
							data: wonData,
							backgroundColor: "#88AAEB"
						}, {
							label: "Lost",
							data: lostData,
							backgroundColor: "#EBAAAA"
						}]
					},
					options: {
						scales: {
							xAxes: [{
								stacked: true,
								type: "category",
								labels: labels,
								ticks: {
									autoSkip: false
								}
							}],
							yAxes: [{
								stacked: true
							}]
						}
					}

				});

			});
	});
</script>
<div id="botName"></div>
<h2>ELO</h2>
<canvas id="eloChart" width="1200" height="600">
</canvas>
<h2>Wins Per Map</h2>
<canvas id="perMapWinsChart" width="1200" height="300">
</canvas>

</table>
