---
layout: page
title: Elo-Ratings
---
<script id="tableTemplate" type="text/x-handlebars-template">
	{% raw %}
		{{#each this}}
		<tr>
		<th>
		{{inc @index}}
		</th>
		<td>{{botName}}</td> <td>{{rating}}</td> <td>{{played}}</td>
		</tr>
		{{/each }}
		{% endraw %}
</script>
<script>
	$(function() {
		Handlebars.registerHelper("inc", function(v) { return parseInt(v) + 1; });
		let source = $("#tableTemplate").html();
		let template = Handlebars.compile(source);
		$.getJSON("http://basilicum.bytekeeper.org/stats/elo.json", function(data) {
			data.sort(function(a,b) { return b.rating - a.rating; });
			let html = template(data);
			$("#eloTable").append(html);
		});
	});
</script>
<table id="eloTable">
	<tr>
		<th>#</th>
		<th>Bot</th>
		<th>ELO</th>
		<th># Games</th>
	</tr>
</table>
<small>Source: <a href="http://basilicum.bytekeeper.org/stats/elo.json">http://basilicum.bytekeeper.org/stats/elo.json</a></small>
</table>
