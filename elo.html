title: Elo-Ratings

	<script>
		var xmlhttp = new XMLHttpRequest();
		xmlhttp.onload = function() {
			if (this.status === 200) {
				buildTable(JSON.parse(this.responseText));
			}
		}
		xmlhttp.open("GET", "http://basilicum.bytekeeper.org/agg/elo.json", true);
		xmlhttp.send();

		function buildTable(data) {
			data.sort(function(a,b) { return b.rating - a.rating; });
			var table = document.getElementById("eloTable");
			for (var i = 0; i < data.length; i++) {
				var row = document.createElement("tr");
				var placeCol = document.createElement("th");
				var place = document.createTextNode(i + 1);
				placeCol.appendChild(place);
				row.appendChild(placeCol);
				var nameCol = document.createElement("td");
				var name = document.createTextNode(data[i].botName);
				nameCol.appendChild(name);
				row.appendChild(nameCol);
				var ratingCol = document.createElement("td");
				var rating = document.createTextNode(data[i].rating);
				ratingCol.appendChild(rating);
				row.appendChild(ratingCol);
				var playedCol = document.createElement("td");
				var played= document.createTextNode(data[i].played);
				playedCol.appendChild(played);
				row.appendChild(playedCol);
				table.appendChild(row);
			}
		}
	</script>
	<table id="eloTable">
		<tr>
			<th>#</th>
			<th>Bot</th>
			<th>ELO</th>
			<th># Games</th>
		</tr>
	</table>
	<small>Source: <a href="http://basilicum.bytekeeper.org/agg/elo.json">http://basilicum.bytekeeper.org/agg/elo.json</a></small>
</table>
